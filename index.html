<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My digital cv</title>
    <link rel="stylesheet" href="src/sass/main.scss" />
  </head>
  <body>
    <template id="body-section-template">
      <div class="body-panel" style="
    box-sizing: border-box;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: row;
    padding: 10px;
">
        <section class="topic-container" style="
    width: 30%;
    height: 100%;
    padding: 0 10px 0 0;
    display: flex;
    flex-direction: column;
">
    <section class="overview-container" style="
    display: flex;
    flex: 1;
"></section>
    <footer class="topic-navigation-container" style="
    height: 90px;
    border-top: 1px solid white;
" class="">
    </footer>
</section>
        <div class="sub-section-container sunk" style="
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    border-radius: 10px;
    background-color: #191919;
">
    
</div>
    </div>
    </template>
    <div class="app-container">
      
      <!-- Language section -->
      <section class="choose-language hidden">
        <div class="window raised">
          <div class="header">
            <span>
              Please, pick a language!
            </span>
          </div>
          <div class="body sunk"></div>
          <div class="footer">
            <button
              class="apply raised"
              title="Apply">
              <span>
                Apply
              </span>
            </button>
            <button
              class="back raised"
              title="Back">
              <span>
                Back
              </span>
            </button>
          </div>
        </div>
      </section>

      <section class="main-section">
        <!-- Header -->
        <header class="header raised">
          <div class="main-menu">
            <nav class="main-menu-side left">
              <ul class="first-level-nav">
              </ul>
            </nav>
            <div class="main-menu-side right">
              <button class="raised choose-language-btn">
                <span></span>
              </button>
              <div class="theme-button-container"></div>
            </div>
          </div>
        </header>
        <section class="body raised">
          
          <!-- Second level navigation container -->
          <ul class="second-level-nav">
          </ul>
          
          <!-- Panel structure -->
          <div class="body-panel">
            <section class="topic-container">
            </section>
            <div class="sub-section-container">
              <div class="resizer vertical" 
                title="Drag to resize"></div>
              <div class="sub-section sunk"></div>
            </div>
          </div>

        </section>
        <footer class="footer"></footer>
      </section>
    </div>
  </body>
  
  <script src="src/js/controller.mjs"></script>
</html>
